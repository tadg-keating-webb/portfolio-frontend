<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
  <!--On Scroll Animation AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">

  <!--Swiper Slider CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <!-- Navbar Start -->
  <nav class="flex flex-wrap items-center justify-between p-5 bg-secondary-500">
    <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
      <span class="ml-3 text-xl">Tadg Keating Webb</span>
    </a>
    <div class="flex md:hidden">
      <button id="hamburger">
        <img class="toggle block" src="./assets/menu-squared.png" alt="menu icon" width="40" height="40">
        <img class="toggle hidden" src="./assets/close-window.png" alt="close icon" width="40" height="40">
      </button>
    </div>
    <div
      class="toggle hidden w-full md:w-auto md:flex text-right text-bold mt-5 md:mt-0 border-t-2 border-primary-500 md:border-none">
      <a href="#whatIdo"
        class="block md:inline-block text-slate-200 hover:text-primary-500 px-3 py-3 border-b-2 border-primary-500 md:border-none uppercase">What
        I do</a>
      <a href="#portfolio"
        class="block md:inline-block text-slate-200 hover:text-primary-500 px-3 py-3 border-b-2 border-primary-500 md:border-none uppercase">Portfolio</a>
      <a href="#skills"
        class="block md:inline-block text-slate-200 hover:text-primary-500 px-3 py-3 border-b-2 border-primary-500 md:border-none uppercase">Skills</a>
      <a href="#testimonial"
        class="block md:inline-block text-slate-200 hover:text-primary-500 px-3 py-3 border-b-2 border-primary-500 md:border-none uppercase">Testimonial</a>
      <a href="#blog"
        class="block md:inline-block text-slate-200 hover:text-primary-500 px-3 py-3 border-b-2 border-primary-500 md:border-none uppercase">Blog</a>
    </div>
    <a href="#contact"
      class="toggle hidden md:flex w-full md:w-auto px-4 py-2 text-right bg-primary-500 hover:bg-secondary-600 hover:text-primary-500 text-white md:rounded">Hire
      me</a>
  </nav>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
